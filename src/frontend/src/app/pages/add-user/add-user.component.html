<dialog class="dialog-box" id="usernameError">
  <div class="dialog-content">
    <h1><b>Error</b></h1>
    <p>Username not found!</p>
    <button class="button is-small dialog-button" (click)="close()">Ok</button>
  </div>
</dialog>
<dialog class="dialog-box" id="userExistsError">
  <div class="dialog-content">
    <h1><b>Error</b></h1>
    <p>User already added!</p>
    <button class="button is-small dialog-button" (click)="close()">Ok</button>
  </div>
</dialog>

<div class="root">
  <app-navbar></app-navbar>
  <div class="centered-content">
    <div class="modal-box" id="main">
      <h1 class="title">Add User</h1>
      <div class="field">
        <input
          #usernameInput
          class="input has-background-light is-medium"
          type="text"
          placeholder="Enter username"
        />
      </div>

      <br />
      <div class="buttons is-right">
        <button class="button is-medium" (click)="cancel()">Cancel</button>
        <button
          class="button is-primary has-text-white is-medium"
          (click)="addButtonClick(usernameInput.value)"
        >
          Add
        </button>
      </div>
    </div>
    <div class="modal-box is-hidden" id="sub">
      <h1 class="title">User Added!</h1>
      <br />
      <div class="buttons is-right">
        <button
          class="button is-primary has-text-white is-medium"
          (click)="cancel()"
        >
          Return to Board
        </button>
      </div>
    </div>
  </div>
</div>
