<div class="root">
  <app-navbar></app-navbar>

  <div class="centered-content">
    <div class="task-container">
      <div class="sidebar has-background-dark has-text-light">
        <h1 class="title has-text-primary">Task</h1>
        <div class="task-info">
          <h3 class="info-title">Title</h3>
          <p *ngIf="taskcard">{{ taskcard.title }}</p>
        </div>
        <div class="task-info">
          <h3 class="info-title">Description</h3>
          <p *ngIf="taskcard">{{ taskcard.description }}</p>
        </div>
        <div class="task-info">
          <h3 class="info-title">Assigned to</h3>
          <p *ngIf="taskcard">{{ taskcard.assignedTo }}</p>
        </div>
        <div class="task-info">
          <h3 class="info-title">Due Date</h3>
          <p *ngIf="taskcard">{{ taskcard.dueDate | date:'dd/MM/yyyy' }}</p>
        </div>
        <button class="button is-primary" (click)="backToBoard()">Back to board</button>
      </div>

      <div class="comments-container">
        <div class="header">
          <h1 class="title has-text-primary">Comments</h1>
        </div>
        
        <div class="comment-element-container has-text-light">
          <!-- comment elements --> 
          <div class="comment has-background-dark" *ngFor="let comment of comments">
            <div class="comment-header">
              <div class="comment-text">{{ comment.message }}</div>
            </div>
            <div class="comment-footer">
              <div class="comment-username">{{ comment.username }}</div>
              <div class="comment-date">{{ comment.date | date:'dd/MM/yyyy HH:mm:ss' }}</div>
            </div>
          </div>
          <h3 *ngIf="comments.length === 0">No comments yet!</h3>
        </div>
        
        
        <div class="field has-addons">
          <div class="control">
            <div class="file">
              <label class="file-label">
                <input class="file-input " (change)="uploadPhoto($event)" type="file" name="resume" />
                <span class="file-cta has-background-dark has-text-light">
                  <span class="file-icon">
                    <img src="assets/camera-icon.svg" alt="Upload Photo" class="camera-icon" />
                  </span>
                  
                </span>
              </label>
            </div>
          </div>
          <div class="control is-expanded">
            <input #commentInput class="input has-background-dark has-text-light" type="text" placeholder="Enter a comment" id="commentInput"/>
          </div>
          <div class="control">
            <button class="button is-primary" (click)="comment(commentInput.value)">Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
